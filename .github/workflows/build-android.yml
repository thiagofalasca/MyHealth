name: Build React Native App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install

    - name: Start Emulator
      run: emulator -avd android

    - name: Start Metro
      run: |
        npx react-native start

    - name: Build and test
      run: |
        npx react-native run-android

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: built-app
        path: android/app/build/outputs
