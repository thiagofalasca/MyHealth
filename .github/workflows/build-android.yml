name: React Native Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-platform: '30'

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install emulator dependencies
        run: sdkmanager "emulator" "system-images;android-30;google_apis;x86"

      - name: Create emulator
        run: echo no | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86" --force

      - name: Start emulator
        run: emulator -avd test -no-audio -no-window

      - name: Wait for emulator
        run: adb wait-for-device

      - name: Build and test
        run: npx react-native run-android
